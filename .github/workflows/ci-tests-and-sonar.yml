name: CI Tests and Sonar

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: sonar-${{ github.ref }}
  cancel-in-progress: true

jobs:

  # Front-end tests
  front-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 18

      - name: Install front dependencies
        run: npm ci
        working-directory: ./front

      - name: Run front-end tests with coverage
        run: npm run test -- --watch=false --code-coverage --browsers=ChromeHeadless
        working-directory: ./front

      - name: Upload front coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: front-coverage
          path: |
            front/coverage/bobapp/lcov.info
            front/coverage/bobapp/index.html
            front/coverage/bobapp

  # Back-end tests
  back-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run back-end tests + Jacoco
        run: mvn clean verify jacoco:report
        working-directory: ./back

      - name: Upload back coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: back-coverage
          path: |
            back/target/site/jacoco/jacoco.xml
            back/target/site/jacoco/index.html
            back/target/site/jacoco

      - name: Upload back compiled classes
        uses: actions/upload-artifact@v4
        with:
          name: back-classes
          path: back/target/classes

  # Sonar Analysis
  sonar-analysis:
    runs-on: ubuntu-latest
    needs: [ front-tests, back-tests ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download front coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: front-coverage
          path: front/coverage/bobapp/

      - name: Download back coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: back-coverage
          path: back/target/site/jacoco/

      - name: Download back compiled classes
        uses: actions/download-artifact@v4
        with:
          name: back-classes
          path: back/target/classes

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Sonar Scanner
        run: npm install -g sonar-scanner

      - name: Run SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dproject.settings=sonar-project.properties \
            -Dsonar.verbose=true
